<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document -->
    <title>Document</title>
</head>
<style>
    /* Styles for the container div */
    div {
        width: 200px;
        height: 200px;
        margin: 25px auto;
        padding: 10px;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 40%); /* Apply a box shadow for a subtle visual effect */
        background-color: rgba(4, 0, 255, 0.966); /* Set the background color with alpha transparency */
        border-radius: 40px; /* Apply border-radius for rounded corners */
    }

    /* Styles for the paragraph (p) within the container div */
    div p {
        text-align: center;
        font-size: 300px;
        color: aliceblue; /* Set the text color */
        margin: -70px; /* Adjust the margin to position the text */
        margin-top: -65px; /* Further adjustment to the top margin */
        margin-left: -60px; /* Further adjustment to the left margin */
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; /* Specify the font family */
    }

    /* Styles for the anchor (a) within the container div */
    div a {
        text-decoration: none; /* Remove underline from the link */
        color: black; /* Set the text color for the link */
        font-size: 40px; /* Set the font size for the link */
        margin-left: 20px; /* Add left margin for spacing */
        letter-spacing: 1px; /* Add letter-spacing for better readability */
        margin-top: 50px; /* Add top margin for spacing */
    }
</style>
<body>
    <!-- Container div with formatted content -->
    <div>
        <!-- Large letter "f" -->
        <p>f</p>
        
        <!-- Link to Facebook with specified styles -->
        <a href="https://web.facebook.com/?locale=ar_AR&_rdc=1&_rdr">Facebook</a>
    </div>
</body>
</html>
